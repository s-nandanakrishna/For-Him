<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pranav ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b001b, #0b0010);
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* üîí Lock Screen */
.lock {
    text-align: center;
    background: rgba(255,255,255,0.08);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,0,120,0.3);
}

input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    width: 220px;
    text-align: center;
    margin-top: 15px;
}

button {
    margin: 15px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #ff4d88;
    color: white;
    cursor: pointer;
    font-size: 1em;
}

#error {
    color: #ff9bbf;
    margin-top: 10px;
    display: none;
}

/* üíñ Main Content */
#content {
    display: none;
    text-align: center;
}

#noBtn {
    background: #555;
    position: relative;
}

/* üåô Final Message */
.final-message {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    font-size: 1.15em;
    line-height: 1.9;
    color: #ffd6e8;
    background: radial-gradient(circle at top, #2b001b, #0b0010);
    animation: softFade 4s ease forwards;
    opacity: 0;
}

@keyframes softFade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- üîí PRIVATE LOCK -->
<div class="lock" id="lock">
    <h2>üîí Private</h2>
    <p>This page is only for one heart.</p>
    <input type="password" id="pass" placeholder="Enter secret word">
    <br>
    <button onclick="unlock()">Enter</button>
    <div id="error">Not for you ü§ç</div>
</div>

<!-- üíñ VALENTINE QUESTION -->
<div id="content">

    <button id="noBtn" onmouseover="moveNo()">No ü§ç</button>
</div>

<script>
/* üîë CHANGE PASSWORD IF YOU WANT */
const SECRET = "pranav";

function unlock() {
    const input = document.getElementById("pass").value;
    if (input === SECRET) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

/* üòú RUNAWAY NO BUTTON */
function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
}

</script>

</body>
</html>
