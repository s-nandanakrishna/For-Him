<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pranav ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #2b001b, #0b0010);
    font-family: Georgia, serif;
    color: #ffd6e8;
    overflow: hidden;
}

/* üîí Lock screen */
.lock {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.lock input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    margin-top: 15px;
    width: 220px;
    text-align: center;
}

.lock button {
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #ff4d88;
    color: white;
    cursor: pointer;
}

#error {
    margin-top: 10px;
    color: #ff9bbf;
    display: none;
}

/* üíñ Valentine question */
#content {
    display: none;
    height: 100vh;
    text-align: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: #ff4d88;
    color: white;
    cursor: pointer;
    margin: 10px;
}

#noBtn {
    background: #555;
    position: relative;
}

/* üåô Emotional message */
.final-message {
    min-height: 100vh;
    padding: 60px 40px;
    text-align: center;
    line-height: 1.9;
    overflow-y: auto;
    animation: softFade 3s ease forwards;
}

.continue-btn {
    margin-top: 40px;
}

/* ‚ù§Ô∏è Sorry page */
.sorry-page {
    height: 100vh;
    background: radial-gradient(circle at center, #2b001b, #0b0010);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: softFade 3s ease forwards;
}

.heart {
    font-size: 4rem;
    animation: heartbeat 1.5s infinite;
}

.sorry-text {
    margin-top: 20px;
    font-size: 2.2rem;
}

/* ‚ú® Animations */
@keyframes softFade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- üîí LOCK -->
<div class="lock" id="lock">
    <h2>üîí Private</h2>
    <p>This page is only for one heart.</p>
    <input type="password" id="pass" placeholder="Enter secret word">
    <button onclick="unlock()">Enter</button>
    <div id="error">Not for you ü§ç</div>
</div>

<!-- üíñ QUESTION -->
<div id="content">
    <h1>Pranav ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="finalMessage()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No ü§ç</button>
</div>

<script>
const SECRET = "babluuu"; // change if you want

function unlock() {
    if (document.getElementById("pass").value === SECRET) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "flex";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
}

function finalMessage() {
    document.body.innerHTML = `
    <div class="final-message">
        <p>
        I love you so muchhhh,<br>
        in the deepest way I know,<br>
        even in the weird, imperfect, emotional way that is just me.<br><br>

        Thank you for staying with me,<br>
        even when I‚Äôm a rollercoaster of emotions.<br><br>

        I need to be honest with you.<br><br>

        I felt hurt for leaving you sometimes,<br>
        for giving me less attention,<br>
        for caring too much about others<br>
        when all I really needs you.<br><br>

        I don‚Äôt want to share you,<br>
        not because I‚Äôm selfish,<br>
        but because I love you deeply<br>
        and I‚Äôm still learning how to love without fear.<br><br>

        I love you.<br>
        I love you 3000.
        </p>

        <button class="continue-btn" onclick="showSorry()">Continue</button>
    </div>`;
}

function showSorry() {
    document.body.innerHTML = `
    <div class="sorry-page">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="sorry-text">Sorry..</div>
    </div>`;
}
</script>

</body>
</html>
